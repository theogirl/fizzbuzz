<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz-App</title>
	<link rel="stylesheet" type="text/css" href="css/fizzstyle.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/fizzscript.js"></script>

</head>
<body>
<div class="wrapper">
<h1>The Fizz Buzz App</h1>
<p>Type in a number from 1 to 100 in the field below, then press "Enter". </p>
<p>This app will then tell you whether you should just say the number, or if you should yell out 'fizz', 'buzz', or 'fizzbuzz' instead.</p>

<input class="fb-field" type="text" maxlength="3">
<div class="answer">
<p>You should say: <span class="response"></span></p>
</div>




</div>
</body>
</html>
